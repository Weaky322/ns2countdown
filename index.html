<!DOCTYPE html>
<html>

        <title>Nintendo Switch 2 Countdown!</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="clock">
            <div>
                <h2 id="day_counter"></h2>
            </div>
            <div>
                <h2>:</h2>
            </div>
            <div>
                <h2 id="hour_counter"><h2>
            </div>
            <div>
                <h2>:</h2>
            </div>
            <div>
                <h2 id="minute_counter"></h2>
            </div>
            <div>
                <h2>:</h2>
            </div>
            <div>
                <h2 id="second_counter"></h2>
            </div>
        </header>

        <p id="hype"></p>
    </body>
</html>
